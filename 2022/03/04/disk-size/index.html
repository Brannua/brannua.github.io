<article class="post">
  <div class="post-title">
    <h1 class="article-title">为什么我磁盘的实际容量总是比生产厂家标注的容量少了一些 ？</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2022-03-04</span>
  </div>
  <div class="post-content">
    <p><img src="https://aliyun-oss-lpj.oss-cn-qingdao.aliyuncs.com/images/by-picgo/image-20220304223631068.png" alt="image-20220304223631068"></p>
<p>我有一块固态硬盘，生产厂家标注的容量是 250 GB</p>
<p><img src="https://aliyun-oss-lpj.oss-cn-qingdao.aliyuncs.com/images/by-picgo/image-20220303150038790.png" alt="image-20220303150038790"></p>
<p>当我把它插到电脑上，操作系统显示出的磁盘容量却只有 232.8GB</p>
<p><img src="https://aliyun-oss-lpj.oss-cn-qingdao.aliyuncs.com/images/by-picgo/image-20220303150321117.png" alt="image-20220303150321117"></p>
<p>厂家缺斤短两 ？磁盘有质量问题 ？其实都不是 ！</p>
<p>其实是因为：硬件生产厂家对单位 GB 的定义是 10^9，而操作系统对单位 GB 的定义是 2^30</p>
<p><img src="https://aliyun-oss-lpj.oss-cn-qingdao.aliyuncs.com/images/by-picgo/image-20220303150641878.png" alt="image-20220303150641878"></p>
<p>（完）</p>
