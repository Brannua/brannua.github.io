    <h1 class="article-title">MAC 地址随机化</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2022-03-26</span>
  </div>
  <div class="post-content">
    <ul>
<li>为什么：See <a href="https://liupj.top/hnust-network/#/docs/3/13-MAC%E5%9C%B0%E5%9D%80?id=%e9%9a%8f%e6%9c%ba-mac-%e5%9c%b0%e5%9d%80">here</a></li>
<li>怎么做：See <a target="_blank" rel="noopener" href="https://wiki.archlinux.org/title/NetworkManager#Configuring_MAC_address_randomization">here</a></li>
</ul>
<h4 id="简化步骤如下"><a href="#简化步骤如下" class="headerlink" title="简化步骤如下"></a>简化步骤如下</h4><p><img src="https://aliyun-oss-lpj.oss-cn-qingdao.aliyuncs.com/images/by-picgo/image-20220326110728547.png" alt="image-20220326110728547"></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">sudo -e /etc/NetworkManager/conf.d/wifi_rand_mac.conf</span><br><span class="line"></span><br><span class="line"><span class="comment"># 写入以下配置后保存退出</span></span><br><span class="line">[device]</span><br><span class="line">wifi.scan-rand-mac-address=<span class="built_in">yes</span></span><br><span class="line">[connection-mac-randomization]</span><br><span class="line">ethernet.cloned-mac-address=random</span><br><span class="line">wifi.cloned-mac-address=random</span><br><span class="line"></span><br><span class="line"><span class="comment"># 重启网络管理器</span></span><br><span class="line">sudo systemctl restart NetworkManager</span><br></pre></td></tr></table></figure>

<ul>
<li>搞定，重新连接网络，就可以发现自己的 MAC 地址已经改变，查询命令为</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cat</span> /sys/class/net/网卡名/address</span><br></pre></td></tr></table></figure>

<p><img src="https://aliyun-oss-lpj.oss-cn-qingdao.aliyuncs.com/images/by-picgo/image-20220326113700410.png" alt="image-20220326113700410"></p>
