    <p>与时俱进，用fcitx5</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">sudo pacman -Syu fcitx5-im</span><br><span class="line">sudo pacman -Syu fcitx5-chinese-addons</span><br><span class="line">sudo pacman -Syu fcitx5-pinyin-zhwiki</span><br><span class="line"></span><br><span class="line">sudo vim /etc/environment</span><br><span class="line"><span class="comment"># Add then :wq</span></span><br><span class="line">GTK_IM_MODULE=fcitx</span><br><span class="line">QT_IM_MODULE=fcitx</span><br><span class="line">XMODIFIERS=@im=fcitx</span><br><span class="line"></span><br><span class="line"><span class="comment"># 使用i3wm，需在~/.config/i3/config文件中添加一条配置信息exec fcitx5 -d</span></span><br><span class="line"><span class="comment"># 使用sway，需在~/.config/sway/config文件中添加一条配置信息exec fcitx5 -d，注意配置文件先从/etc/sway/config拷贝过来一份再修改</span></span><br></pre></td></tr></table></figure>

<p>重启系统，使用fcitx5-configtool添加中文输入法，使用ctrl+space进行输入法的切换</p>
